<article [routerLink]="['/pokemon', pokemon().id]"
  class="bg-blue-600/25 animate-fadeIn h-44 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer">
  <img [src]="pokemonImage()" alt="Ditto" class="h-24 w-24" width="96px" height="95px">
  <div class="text-center mt-2">
    <h2 class="text-xl font-bold capitalize text-white">{{pokemon().name}}</h2>
  </div>
</article>
