<h1 class="text-3xl">Listado de Pokemons</h1>
<h1 class="text-xl">Pagina actual</h1>

<hr class="my-2">

<section>
  @if (pokemons().length) {
  <pokemon-list [pokemons]="pokemons()" />
  }@else {
  <pokemon-list-skeleton />
  }

  <section class="flex justify-between py-2">
    <button (click)="loadPokemon(-1)" class="cursor-pointer">Anteriores</button>
    <button (click)="loadPokemon(+1)" class="cursor-pointer">Siguientes</button>

  </section>
</section>
